        //비구조할당

        const object = {
            name: 'Cain',
            age: '31',
            nickname: 'Fiancee of Peony'
        }

        const { name, age } = object;
        //객체 안의 값을 추출해 변수 혹은 상수로 바로 선언 가능.

        console.log(age, name); // 31 Cain

    </script>
