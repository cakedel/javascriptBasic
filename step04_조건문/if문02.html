<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 02 - if문 02</title>
</head>

<body>
    <div id="txt"></div>
    <script>
        let age = 11;
        if (age < 10) {
            txt.innerText = `안돼 돌아가`
        } else if (age >= 10 && age <= 20) {
            txt.innerText = `친구들 안녕`
        } else if (age > 20 && age < 40) {
            txt.innerText = `선생님 안녕`
        } else {
            txt.innerText = `어르신 안녕`
        }
    </script>
</body>

</html>
