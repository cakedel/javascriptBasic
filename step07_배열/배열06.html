<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 06</title>
</head>

<body>
    <ul id="UL"></ul>
    <script>
        const DATA = [
            { id: 1, content: 'imbutter', date: '220721' },
            { id: 2, content: 'imbasil', date: '220721' },
            { id: 3, content: 'imsalt', date: '220721' },
            { id: 4, content: 'imsugar', date: '220721' },
            { id: 5, content: 'imbutter', date: '220721' }
        ]

        const RESULT = DATA.filter(el => el.content !== 'imbutter')
        //content의 값이 'imbutter'와 같지 않는 element를 뽑아내 배열로 만든다.
        //비교 연산자 참조
        //filter 메소드는 조건에 맞는 element를 뽑아내 배열로 만들어둔다.
        const NEWLIST = RESULT.map(data => `<li>${data.content}<small>${data.date}</small><button>삭제</button></li>`).join('')
        // RESULT 배열의 content 값을 <li></li>안에 넣어서 또다른 배열로 만든다.
        // <small> 태그는 글자 크기가 작은 텍스트를 정의할 때 사용합니다.
        console.log(RESULT);
        // --
        console.log(NEWLIST);

        UL.innerHTML = NEWLIST;
        // NEWLIST 배열을 UL에 넣어준다.

        const BTN = document.querySelectorAll('button')
        console.log(BTN)
        BTN.forEach((button, idx) => {
            button.addEventListener('click', () => { console.log(idx) })
        })
    </script>
</body>

</html>
