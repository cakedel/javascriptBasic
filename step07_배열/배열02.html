<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 02</title>
</head>

<body>
    <h1>배열을 공부합니다.</h1>
    <p>배열은 데이터와 관련이 있습니다.</p>
    <ul id="UL"></ul>
    <script>
        // 1. 배열을 돌아서(순회) 배열 각각을 표현하는 일반 for문
        const array = ['one', 'two', 'three', 'four', 'five'];

        console.log(array.length);
        //array의 배열 길이

        for (i = 0; i < array.length; i++) {
            console.log(i);

        }
        //array의 index값을 뿌려주고 있다.

        for (i = 0; i < array.length; i++) {
            console.log(array[i]);

        }
        //array의 값을 뿌려주고 있다.
        for (i = array.length - 1; i >= 0; i--) {
            console.log(array[i]);

        }
        //array의 값을 거꾸로 뿌려주기.
        //i = index

        for (i in array) {
            console.log(i);

        }
        // for in문. i는 array의 index key를 반환한다.

        for (i of array) {
            console.log(i);

        }
        // for of문. i는 array의 value를 반환한다.

        for (i of array) {
            UL.innerHTML += '<li>' + i + '</li>';

        }
        // id값은 document불러오지 않고 바로 써도 됨.
        // for문을 이용해서 html을 생성해보았다.

    </script>
</body>

</html>
