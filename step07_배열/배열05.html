<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="UL"></ul>
    <script>
        const DATA = [
            { id: 1, content: 'imbutter', date: '220721' },
            { id: 2, content: 'imbasil', date: '220721' },
            { id: 3, content: 'imsalt', date: '220721' },
            { id: 4, content: 'imsugar', date: '220721' },
            { id: 5, content: 'imcookie', date: '220721' }
        ]

        const A = DATA.map(data => ('<li>' + data.content + '</li>'));
        const RESULT = DATA.map(data => `<li>${data.content}</li>`).join('');
        // DATA 안의 element를 뿌려주기
        // join() 메서드는 배열의 모든 요소를 연결해 하나의 문자열로 만든다.
        console.log(RESULT);

        document.querySelector('#UL').innerHTML = RESULT;

    </script>
