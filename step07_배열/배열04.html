<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 04 - indexOf</title>
</head>

<body>
    <h1>배열을 공부합니다.</h1>
    <p>배열은 데이터와 관련이 있습니다.</p>
    <ul id="UL"></ul>
    <script>

        //indexOf 로 index 반환하기.
        const array = ['one', 'two', 'three', 'four', 'five'];
        const number = [10, 28, 4, 38, 6, 45]

        const idx = array.indexOf('one')
        console.log(idx);
        // 0
        //배열 array의 'one' index 반환.

        const include = array.includes('two');
        console.log(include);
        //true
        //배열 array가 ''를 포함하고 있는지 true or false

        const find = array.find(el => el === 'five');
        console.log(find);
        // five
        // === 비교연산자 type과 value(값)을 비교해서 boolean 값을 반환

        const findNum = number.find(el => el > 12);
        console.log(findNum);
        // 28
        //조건에 맞는 것 첫번째 '하나'만 반환하고 끝!

        const findNumm = number.filter(el => el > 12);
        console.log(findNumm);
        //조건에 맞는 것들을 전부 찾아서 새로운 배열로 반환
        // [28, 38, 45]
        const cutarry = array.slice(0, 2);
        console.log(cutarry);
        //slice(begin idx, end idx) begin idx ~ end idx의 "앞"까지 잘라 새로운 배열을 만든다.
        // ['one', 'two']

        const reverse = array.reverse();
        console.log(reverse);
        // 배열의 순서를 역으로 바꾼다.
        // ['five', 'four', 'three', 'two', 'one']
        console.log(array);
        // ['five', 'four', 'three', 'two', 'one']
        // 바꾼 순서는 원래대로 돌아오지 않는다.

        const reversee = [...array].reverse();
        console.log(reversee);
        // 스프레드 연산자를 쓰면
        console.log(reversee)
        // 원래 배열이 바뀌지 않는다.
    </script>
</body>

</html>
