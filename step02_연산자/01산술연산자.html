<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 01 - 산술연산자</title>
</head>

<body>
    <script>
        let a = 1;
        let b = 2;

        let A = '1'
        let B = '2'

        const D = 'hongjiwon'

        console.log(a + b)
        console.log(A + B)

        let C = A + B

        console.log(C, typeof (C))

        let E = a + A;

        console.log(E, typeof (E))
        // 숫자 + 문자 = 문자 (string)
        // 자동 형변환 > 숫자가 문자가 된 상태 : 자바스크립트의 특징
        // 타입 스크립트

        console.log(a - b, A - B)
        console.log(a - B, B - a, A * B, A / B, 1 / 0,)
        // 덧셈 외의 연산자는 모두 숫자로 자동형변환 시킴

        let F = 10;
        let G = 3;

        F % 2 ? console.log('홀수') : console.log('짝수')
        //0 = false , 1 = true

        console.log(F % 2, G % 2)
        // % 나누고나서 나머지 값 : 짝수 홀수 판별에 쓴다
    </script>
</body>

</html>
