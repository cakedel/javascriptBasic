    <script>
        let 참 = true;
        let 거짓 = false;
        const a = 'hongjiwon'

        console.log(참, 거짓);
        console.log(!참, !거짓); // ! NOT 부정연산자

        console.log(참 && 거짓, 참 && 참, 거짓 && 거짓)
        // AND 그리고 연산자, 두 개 다 참일때만 참을 반환한다.
        console.log(거짓 || 참, 거짓 || 거짓) // OR 또는 연산자, 하나라도 참이면 참

        a ? console.log(a + '진실한 너') : console.log('거짓된 너')
        a && console.log(a + '진실한 너')

        if (a) {
            console.log(a + '진실한 너')
        } else {
            console.log(a + '거짓된 너')
        }
        if (!a) {
            console.log(a + '진실한 너')
        } else {
            console.log(a + '거짓된 너')

        !a || console.log('거짓된 너')
