<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 01</title>
</head>

<body>
    <div id="txt"></div>
    <script>
        let age = 20;
        // 만약에 ()이 참으로 판별되면 {} 블록을 실행한다.
        if (age > 9) {
            console.log('어린이')
        } else {
            console.log('어린이친구들 안녕')
        }
        //논리 연산자를 사용한 조건부 실행.
        age > 9 && console.log('어린이')

        if (age > 9) {
            console.log('어린이')
        } else {
            console.log('어린이친구들 안녕')
        }
        //삼항 연산자를 이용한 조건부 실행.
        age > 9 ? console.log('어린이') : console.log('어린이친구들 안녕');

        // txt.innerText = '나는' + age + '개똥벌레'
        txt.innerText = `나는 ${age} 오늘만 산다.`

    </script>
</body>

</html>
