<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 03 - if문 03</title>
</head>

<body>
    <script>
        let 성적 = 90;
        
        //if문을 중첩해서 쓰기
        if (성적 >= 60) {
            if (성적 > 80) {
                console.log('우수')
            } else {
                console.log('합격')
            }

        } else {
            console.log('재시험')
        }

    </script>
</body>

</html>
