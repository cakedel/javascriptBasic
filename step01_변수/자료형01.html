<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형 01</title>
</head>

<body>
    <div id="testBox">연어덮밥 먹고 싶다.</div>
    <script>
        let a = 1;
        let b = '1';
        let c = 'true';
        let d = true;
        let e;
        let f = null;

        console.log(
            a, b, c, d, e, f
        )
        // 각 변수들의 자료형을 찍어보았다.
        // 문자 (string), 숫자(number), 참거짓(boolean), undefined, null (객체)

        console.log(
            typeof (a),
            typeof (b),
            typeof (c),
            typeof (d),
            typeof (e),
            typeof (f), // null은 객체다.

        );
        let _this = this
        console.log(_this, typeof (_this), _this.document);

        let TA = 0;
        let TB = ''; // 공백 = true (공백도 문자로 친다), 문자 = true
        let TC = false;
        let TD = !false; // not false
        let TE = null;
        let TF = undefined;

        // 참스러운 값과 거짓스러운 값

        console.log(
            Boolean(TA), //false
            Boolean(TB), //false
            Boolean(TC), 
            Boolean(TD), //true
            Boolean(TE), //false
            Boolean(TF), //false
        )

    </script>
</body>

</html>
